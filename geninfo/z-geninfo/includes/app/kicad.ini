[kicad win]
distro = KiCad
listvers = 2
location = kicad/windows/stable/kicad-*.exe
pattern = kicad-([\.\d_]+)-(\w+)\.exe
platform = Windows
type = $2
version = $1
category = app

[kicad mac x86_64]
distro = KiCad
listvers = 4
location = kicad/osx/stable/kicad-*.dmg
pattern = kicad-unified-([\.\d_-]+)\.dmg
platform = macOS
type = x86_64
version = $1
category = app

[kicad mac universal]
distro = KiCad
listvers = 4
location = kicad/osx/stable/kicad-*.dmg
pattern = kicad-unified-universal-([\.\d_-]+)\.dmg
platform = macOS
type = universal
version = $1
category = app

