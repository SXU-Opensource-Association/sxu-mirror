[texlive]
distro = TeX 排版系统
listvers = 1
location = CTAN/systems/texlive/Images/texlive*.iso
pattern = texlive(\d+)-\d+.iso
platform = Windows & Linux
version = TeX Live $1
category = app

[mactex]
distro = TeX 排版系统
listvers = 1
location = CTAN/systems/mac/mactex/mactex-*.pkg
pattern = mactex-(\d+).pkg
platform = macOS
version = MacTeX $1
category = app

[mactex-pretest]
distro = TeX 排版系统
listvers = 1
location = tlpretest/mactex-*.pkg
pattern = mactex-(\d+).pkg
platform = macOS
version = MacTeX (pretest) $1
category = app

[miktex]
distro = TeX 排版系统
listvers = 1
location = CTAN/systems/win32/miktex/setup/windows-*/basic-miktex-*
pattern = basic-miktex-((\d+.)+\d+)(|-)*(x64)*.exe
platform = Windows
type = $4
version = MikTeX $1
category = app

[miktex-mac]
distro = TeX 排版系统
listvers = 1
location = CTAN/systems/win32/miktex/setup/darwin-*/miktex-*
pattern = miktex-((\d+.)+\d+)-darwin-(.*).dmg
platform = macOS
type = $3
version = MikTeX $1
category = app

[lyx]
distro = TeX 排版系统
listvers = 1
location = lyx/bin/*/*
pattern = [lL]yx-([\.\d]+)-?_?([^/]+)\.(dmg|exe|tar\.gz)(?!.)
version = LyX $1
platform = $2
type = $3
key_by = $2 $3
category = app

