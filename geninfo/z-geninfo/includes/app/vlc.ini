[vlc-win]
distro = VLC
listvers = 1
location = videolan-ftp/vlc/*/*/*
pattern = vlc/([\d\.]+)/(win32|win64)/.+\d\.(dmg|exe|msi|7z)(?!.)
platform = $2
type = $3
version = $1
category = app

[vlc-macosx]
distro = VLC
listvers = 1
location = videolan-ftp/vlc/*/*/*
pattern = vlc/([\d\.]+)/macosx/.+-[\d\.]+-(.+)\.(dmg|exe|msi|7z)(?!.)
platform = macosx/$2
type = $3
version = $1
category = app

[vlc-android]
distro = VLC
listvers = 1
location = videolan-ftp/vlc-android/*/*
pattern = vlc-android/([\d\.]+.*)/.+-[\d\.]+-(.+)\.apk(?!.)
platform = Android/$2
type = apk
version = $1
category = app

[vlc-iOS]
distro = VLC
listvers = 1
location = videolan-ftp/vlc-iOS/*/*
pattern = vlc-iOS/([\d\.]+.*)/.*\.ipa(?!.)
platform = iOS
type = ipa
version = $1
category = app

