[rustdesk]
distro = RustDesk
location = github-release/rustdesk/rustdesk/LatestRelease/*
pattern = rustdesk-([\.\d]+(?:-[\d+])?)-(\w+)\.(pkg\.tar\.zst|apk|AppImage|deb|dmg|exe|flatpak)
platform = $2
type = $3
version = $1
category = app

[rustdesk-rpm]
distro = RustDesk
location = github-release/rustdesk/rustdesk/LatestRelease/*
pattern = rustdesk-([\.\d]+(?:-[\d+])?)\.([^/]+)\.(rpm)
platform = $2
type = $3
version = $1
category = app

