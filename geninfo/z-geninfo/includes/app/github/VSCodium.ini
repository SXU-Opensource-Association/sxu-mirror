[vscodium win32 exe]
distro = VS Codium
listvers = 10
location = github-release/VSCodium/vscodium/LatestRelease/*
pattern = VSCodium((?:User)?Setup)-(\w+)-([\d\.]+)\.exe(?!.)
platform = win32
type = exe-$1 $2
version = $3
sort_by = win32 exe-$1 $2
category = app

[vscodium win32 msi]
distro = VS Codium
listvers = 10
location = github-release/VSCodium/vscodium/LatestRelease/*
pattern = VSCodium-(\w+)(-updates-disabled|)-([\d\.]+)\.msi(?!.)
platform = win32
type = msi$2 $1
version = $3
sort_by = win32 msi$2 $1
category = app

[vscodium linux appimage]
