[mogan-windows]
distro = Mogan
listvers = 1
location = github-release/XmacsLabs/mogan/LatestRelease/*
pattern = MoganResearch-v(\d+\.\d+\.\d+)-(.+)-installer.exe
version = $1
platform = Windows, $2
category = app

[mogan-macos-platform]
distro = Mogan
listvers = 1
location = github-release/XmacsLabs/mogan/LatestRelease/*
pattern = MoganResearch-v(\d+\.\d+\.\d+)-(.+).dmg
version = $1
platform = macOS, $2
category = app

[mogan-macos-default]
distro = Mogan
listvers = 1
location = github-release/XmacsLabs/mogan/LatestRelease/*
pattern = MoganResearch-v(\d+\.\d+\.\d+).dmg
version = $1
platform = macOS
category = app

[mogan-deb]
distro = Mogan
listvers = 1
location = github-release/XmacsLabs/mogan/LatestRelease/*
pattern = mogan-research-v(\d+\.\d+\.\d+)-(.+).deb
version = $1
platform = $2
type = deb
category = app
