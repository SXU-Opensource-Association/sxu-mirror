[typst-windows]
distro = Typst
listvers = 1
location = github-release/typst/typst/LatestRelease/*
pattern = typst-(.+)-pc-windows-msvc.zip
version = latest
platform = Windows, $1
category = app

[typst-macos]
distro = Typst
listvers = 1
location = github-release/typst/typst/LatestRelease/*
pattern = typst-(.+)-apple-darwin.tar.xz
version = latest
platform = macOS, $1
category = app

[typst-linux]
distro = Typst
listvers = 1
location = github-release/typst/typst/LatestRelease/*
pattern = typst-(.+)-unknown-linux-(.+).tar.xz
version = latest
platform = Linux, $1, $2
category = app
