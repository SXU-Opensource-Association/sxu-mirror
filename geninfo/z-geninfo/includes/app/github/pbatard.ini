[rufus]
distro = Rufus
listvers = 1
location = github-release/pbatard/rufus/LatestRelease/*
pattern = rufus-(\d+\.\d+)_?([^p].+)?\.exe$
version = $1
platform = $2
category = app

[rufus-portable]
distro = Rufus
listvers = 1
location = github-release/pbatard/rufus/LatestRelease/*
pattern = rufus-(\d+\.\d+)p\.exe$
version = $1
platform = Windows
type = portable
category = app
