[mint]
distro = Linux Mint
listvers = 1
location = linuxmint-cd/stable/*/*.iso
pattern = linuxmint-([\d\.]+)-([a-z]+)-(\w+).iso
version = $1
type = $2
platform = $3

[mint_debian_editon]
distro = Linux Mint
listvers = 1
location = linuxmint-cd/debian/*.iso
pattern = lmde-([\d\.]+)-([a-z]+)-(\w+).iso
version = LMDE $1
type = $2
platform = $3

