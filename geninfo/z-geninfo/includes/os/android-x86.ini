[android-x86]
distro = Android-x86
listvers = 40
location = osdn/android-x86/*/*.iso
pattern = osdn/android-x86/[0-9]+/android-(x86_64|x86)-([0-9\.]+)-([\w-]*)\.iso
version = $2
type = $3
platform = $1

[cm-x86]
distro = Android-x86
listvers = 10
location = osdn/android-x86/*/*.iso
pattern = osdn/android-x86/[0-9]+/cm-(x86_64|x86)-([0-9\.]+)-([\w-]*)\.iso
version = Lineage OS-x86 $2
type = $3
platform = $1

