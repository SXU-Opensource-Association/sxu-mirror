[endeavouros]
distro = EndeavourOS
location = endeavouros/iso/*
pattern = endeavouros-([\.\d]+)-(\w+)\.iso(?!.)
version = $1
platform = $2
type = iso

[endeavouros 22]
distro = EndeavourOS
location = endeavouros/iso/*
pattern = EndeavourOS_([_\.\w]+)[_-](\d\d_\d)\.iso(?!.)
version = $1
platform = $2
type = iso

[endeavouros 2023]
distro = EndeavourOS
location = endeavouros/iso/*
pattern = Endeavour[oO][sS]_([_\.\w]+)[_-](\d\d-\d\d\d\d(_R\d)?)\.iso(?!.)
version = $1
platform = $2
type = iso

