<div class="flex-grow-1"></div>
<div id="footerwrap" class="tuna-foot">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 {% if page.legacy %}col-4{% else %}col-12{% endif %}">
        <p class="thuhidden">本站{% if site.operator %}由{{ site.operator }}支持创办，{% endif %}由山西大学开源软件协会运行维护。</p>
        <p class="thuhidden">山西大学开源软件协会，是由山西大学热爱网络技术和开源软件的极客组成的学生技术社团。</p>
        <p>本站相关源码可在 <a href="https://github.com/tuna/tunasync"><em>这里(镜像管理器)</em></a> 和 <a href="https://github.com/tuna/mirror-web"><em>这里(镜像站网页)</em></a> 获取。</p>
       
        {% if site.footnote %}
        <p class="thuhidden">{{ site.footnote }}</p>
        {% endif %}
      </div>
      <div class="col-lg-4 {% if page.legacy %}col-4{% else %}col-12{% endif %}">
        <h4 class="mt-0">Contact Us</h4>
        <div class="thuhidden">
          <ul class="social">
            <li>
            <a href="https://github.com/SXU-Opensource-Association">{% fa_svg fab.fa-github %} GitHub </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-4 {% if page.legacy %}col-4{% else %}col-12{% endif %}">
        <img class="img-responsive thuhidden center-block" style="margin-top:5%" src="/static/img/logooo.png" />
      </div>
    </div><!--/row -->
  </div><!--/container -->
</div><!--/footerwrap -->

{% fa_svg_generate %}
